services:
  # PostgreSQL Database
  - type: pserv
    name: pomo-db
    plan: free
    databaseName: pomo
    databaseUser: pomo_user

  # FastAPI Backend
  - type: web
    name: pomo-backend
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pomo-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        value: https://pomo-backend.onrender.com/auth/google/callback
      - key: FRONTEND_URL
        value: https://pomo-frontend.onrender.com

  # Next.js Frontend  
  - type: web
    name: pomo-frontend
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://pomo-backend.onrender.com
